<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Messenger using Spring Boot</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div id="username-page">
        <div class="username-page-container">
        <h1 ckass="title">Please type in your desired username</h1>
            <form id="username-form" name="username-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Join</button>
                </div>
            </form>
        </div>
    </div>
    <div id="chat-page" class="hidden">
        <div class="chat-container">
        <div class="chat-header">
            <h2>Messenger App</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="message-area">

        </ul>
        <form id="message-form" name="message-form">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type here" autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
